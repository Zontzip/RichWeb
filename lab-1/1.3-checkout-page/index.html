<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Checkout</title>
</head>
<body>
	<div id='SubmissionForm'>
		<form>
			Firstname: <input type="text"><br><br>
			Lastname: <input type="text"><br><br>
			<textarea rows="4" cols="50"> </textarea><br><br>
			Type of bicycle: <br><br>
			Road Bike: <input type="radio" name="roadbike"><br><br>
			Mountain Bike: <input type="radio" name="mountainbike"><br><br>
			Track Bike: <input type="radio" name="trackbike"><br><br>
			Add extra long chain: <input type="checkbox" name="type"><br><br>
			Select type of bike: 
			<select>
			  	<option value="bianchi">Bianchi</option>
			  	<option value="pinarello">Pinarello</option>
			  	<option value="derosa">De Rosa</option>
			  	<option value="cannondale">Cannondale</option>
			</select><br><br>
			<input type="reset" value="Cancel">
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
