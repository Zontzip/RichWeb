<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lab-3</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>New Order </h1>
	<form>
		<ul class="form-style-1">
			<li>
				<label>Full Name <span class="required">*</span></label>
				<input type="text" name="field1" class="field-divided" placeholder="First" />
				<input type="text" name="field2" class="field-divided" placeholder="Last" />
			</li>
			<li>
		        <label>Email <span class="required">*</span></label>
		        <input type="email" name="field3" class="field-long" />
		    </li>
		    <li>
		    	<label>Brand </label>
		    	<select name="field4" class="field-select">
				  	<option value="Bianchi">Bianchi</option>
				  	<option value="Pinarello">Pinarello</option>
				  	<option value="De Rosa">De Rosa</option>
				  	<option value="Cannondale">Cannondale</option>
				</select>
		    </li>
		    <li>
		    	<label>Additions </label>
		    	<input type="checkbox" name="check[]" class="checkbox" value="Carbon Wheels" />Carbon Wheels
		    	<input type="checkbox" name="check[]" class="checkbox" value="Gold chain" />Gold chain
		    	<input type="checkbox" name="check[]" class="checkbox" value="Ceramic bearings" />Ceramic bearings
		    </li>
		    <li>
		    	<label>Size </label>
		    	<input type="radio" name="size" value="51"> 51
		    	<input type="radio" name="size" value="54"> 54
		    	<input type="radio" name="size" value="57"> 57
		    </li>
		    <li>
		    	<label>Message <span class="required">*</span></label>
		    	<textarea name="field5" id="field5"> </textarea>
		    </li>
		    <li>
		    	<input type="reset" value="Cancel">
				<input type="submit" value="Submit">
		    </li>
		</ul>
	</form>
</body>
</html>
