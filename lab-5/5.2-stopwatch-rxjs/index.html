<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Stopwatch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="stopwatch">
    <input type="text" id="display" disabled placeholder="0:0:000"></input>

    <div id="buttons">
      <button class="flex-item" id="start">Start</button>
      <button class="flex-item" id="stop">Stop</button>
      <button class="flex-item" id="split">Split</button>
      <button class="flex-item" id="reset">Reset</button>
    </div>
  </div>

  <script type="text/javascript" src="bundle.js" charset="utf-8"></script>

</body>
</html>
