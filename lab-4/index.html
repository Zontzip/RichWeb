<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width">
	<title>User Profile</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<input type="text" placeholder="Username">
		<button type="submit">Search</button>
	</header>

	<div class="flexbox-container">	
		<section>	
			<h2>User Profile</h2>
			<div id="profile-image-container">
				<img id="profile-image" alt="profile_pic" src="https://goo.gl/V2W89n">
			</div>
			<ul id="ul-profile">				
				<li><div id="li-name">Name</div></li>
				<li><div id="li-username">Username</div></li>
				<li><div id="li-email">Email</div></li>
				<li><div id="li-location">Location</div></li>
				<li><div id="li-no-of-gists">Number of Gists</div></li>
			</ul>
		</section>

		<section>
			<h2>User Repos</h2>
			<div id="repo-container">
				<ul id="ul-repos"></ul>
			</div>
		</section>
	</div>

	<script src="js/git.js" type="text/javascript"></script>
</body>
</html>
